<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TravelSnap</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add-memory">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-content">
  <!-- Card Grid Layout -->
  <div class="cards-container">
    <!-- Memory Card -->
    <ion-card *ngFor="let memory of memories; trackBy: trackByFn" class="memory-card">
      
      <!-- Card Image -->
      <div class="image-container">
        <img [src]="memory.photo" *ngIf="memory.photo" alt="Memory photo" class="card-image">
        <div class="location-badge" *ngIf="memory.location">
          <ion-icon name="location"></ion-icon>
          <span>{{ memory.location.lat | number:'1.4-4' }}, {{ memory.location.lng | number:'1.4-4' }}</span>
        </div>
      </div>
      
      <!-- Card Content -->
      <ion-card-header>
        <ion-card-title>{{ memory.title || 'Untitled Memory' }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon name="calendar"></ion-icon>
          {{ memory.date | date:'mediumDate' }}
        </ion-card-subtitle>
      </ion-card-header>
      
      <!-- Card Actions -->
      <ion-buttons class="card-actions">
        
        <ion-button fill="clear" color="primary" routerLink="/memory-detail/{{memory.id}}">
          <ion-icon name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card>
  </div>


  <!-- Empty State -->
  <div class="empty-state" *ngIf="memories.length === 0">
    <ion-icon name="camera" class="empty-icon"></ion-icon>
    <h3>No Memories Yet</h3>
    <p>Start capturing your travel moments!</p>
    <ion-button routerLink="/add-memory" shape="round" color="primary">
      Create First Memory
    </ion-button>
  </div>

  <!-- FAB Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-memory" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>





  

  
</ion-content>
